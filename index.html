<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz: Test Your Knowledge!</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <section id="start-screen">
      <div class="row">
        <div class="column" id="view-highscores">
          <a onclick="displayScores()" href="#">View Highscores</a>
        </div>
        <div class="column" id="intro">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer all the questions correctly as quickly as possible!
            Selecting the incorrect answer will result in a time penalty. Your
            score/time will be recorded at the end of the quiz.
          </p>
          <br>
          <button id="start-btn">Start Quiz</button>
        </div>
        <div class="column" id="timer">
          <b>Time:</b>
          <p id="seconds">75</p>
        </div>
      </div>
    </section>
    <section id="quiz-box">
      <div id="question-container"></div>
      <div id="option-container">
        <ul>
          <li><button class="option-btn" id="option-1"></button></li>
          <li><button class="option-btn" id="option-2"></button></li>
          <li><button class="option-btn" id="option-3"></button></li>
          <li><button class="option-btn" id="option-4"></button></li>
        </ul>
        <em id="answer-feedback"></em>
      </div>
    </section>
    <section id="highscores">
      <h2>All done!</h2>
      <p id="score-message"></p>
      <form>
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials" name="initials">
      </form>
      <button id="submit">Submit</button>
    </section>
    <section id="score-board" hidden>
      <h1>Highscores</h1>
      <ul id="score-board-list"></ul>
    </section>
    <section id="score-board-btns" hidden>
      <a href="index.html"><button class="score-board-btn">Go Back</button></a>
      <button class="score-board-btn" id="clear-scores-btn">Clear Highscores</button>
    </section>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
